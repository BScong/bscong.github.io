<div id="particles-js">
  <div class="content">
      <h1>
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>
      </h1>
      <div class="icons-header">
        <a aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/in/{{site.linkedin_username}}"><i class="icon fab fa-linkedin-in" aria-hidden="true"></i></a>
        <a aria-label="My Github" target="_blank" href="https://github.com/{{site.github_username}}"><i class="icon fab fa-github" aria-hidden="true"></i></a>
        <a aria-label="My Medium" target="_blank" href="https://medium.com/@{{site.medium_username}}"><i class="icon fab fa-medium-m" aria-hidden="true"></i></a>
      </div>
  </div>
  <div class="in-footer">
    <p>&copy; {{site.username}}. Theme by <a href="https://github.com/nrandecker">Nathan Randecker</a></p>
  </div>
</div>
